<div class="container mt-5">
  <h2>Voter Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">


    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        <small>Valid email is required.</small>
      </div>
      <div *ngIf="loginForm.get('email')?.errors?.['serverError']" class="text-danger">
        {{ loginForm.get('email')?.errors?.['serverError'] }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        <small>Password is required.</small>
      </div>
      <div *ngIf="loginForm.get('password')?.errors?.['serverError']" class="text-danger">
        {{ loginForm.get('password')?.errors?.['serverError'] }}
      </div>
    </div>


<p>*Please fill all fields to enable the Login Button</p>


    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <button type="reset" class="btn btn-secondary btn-back">Cancel </button>
  </form>
</div>
