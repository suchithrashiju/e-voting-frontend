<div class="container">
  <h2>Vote Result</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let candidate of candidates">
      <div class="card h-100">
        <div class="card-body">
          <h4 class="card-title">{{ candidate.candidate_name }}</h4>
          <p class="card-text">Party: {{ candidate.party }}</p>
        </div>
        <img class="card-img-top" [src]="candidate.symbol" alt="Party Symbol" style="max-height: 150px;">
        <div class="card-footer">
          <img class="card-img-top" [src]="candidate.photo_url" alt="Candidate Photo" style="max-height: 150px;">
          <p class="card-text">Total Votes: {{ candidate.total_votes }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
